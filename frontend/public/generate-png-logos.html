<!DOCTYPE html>
<html>
<head>
  <title>Generate PNG Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .logo-preview {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>Generate PNG Logos from SVG</h1>
  <p>This tool will generate PNG versions of the logo for use in the manifest.</p>
  
  <div class="logo-preview">
    <h3>192x192 Logo</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadLogo(192)">Download logo192.png</button>
  </div>
  
  <div class="logo-preview">
    <h3>512x512 Logo</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadLogo(512)">Download logo512.png</button>
  </div>

  <script>
    const img = new Image();
    img.onload = function() {
      // Draw 192x192
      const canvas192 = document.getElementById('canvas192');
      const ctx192 = canvas192.getContext('2d');
      ctx192.drawImage(img, 0, 0, 192, 192);
      
      // Draw 512x512
      const canvas512 = document.getElementById('canvas512');
      const ctx512 = canvas512.getContext('2d');
      ctx512.drawImage(img, 0, 0, 512, 512);
    };
    img.src = 'logo.svg';
    
    function downloadLogo(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `logo${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
